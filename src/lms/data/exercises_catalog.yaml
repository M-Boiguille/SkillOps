  - Configurer les timers
  - Monitorer les processus
  tags:
  - linux
  - sysadmin
  - automation
- id: 10
  key: aws-s3-iam
  title: AWS - S3 et gestion des droits IAM
  primary_domain: AWS
  description: Gérer le stockage S3 et les permissions d'accès avec IAM. Sécuriser
