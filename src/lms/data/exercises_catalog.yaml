# Catalogue des exercices Reinforce
# Structure pour chaque exercice :
# - id: Numéro unique (1, 2, 3, ...)
# - key: Identifiant unique (docker-basics, k8s-pods, kata-001, etc.)
# - title: Titre de l'exercice
# - primary_domain: Domaine/technologie principal
# - description: Description de l'exercice
# - secondary_domains: Autres domaines concernés
# - difficulty: Niveau (Débutant, Intermédiaire, Avancé)
# - estimated_time: Durée estimée
# - prerequisites: Prérequis recommandés
# - learning_objectives: Objectifs pédagogiques clés
# - tags: Tags pour recherche/catégorisation

exercises:
- id: 1
  key: docker-basics
  title: Docker Basics - Créer et gérer des conteneurs
  primary_domain: Docker
  description: 'Maîtriser les fondamentaux de Docker : lancer, gérer et supprimer
    des conteneurs. Apprendre le mapping de ports et la ligne de commande.'
  secondary_domains:
  - Containerization
  - Linux
  difficulty: Débutant
  estimated_time: 15min
  prerequisites:
  - Connaissance de base CLI/Terminal
  - Docker installé et en cours d'exécution
  learning_objectives:
  - Vérifier l'installation de Docker
  - Lancer des conteneurs simples
  - Mapper les ports entre hôte et conteneur
  - Gérer le cycle de vie des conteneurs
  tags:
  - containers
  - devops
  - fundamentals
- id: 2
  key: ansible-playbook
  title: Ansible - Configuration automatisée de serveurs
  primary_domain: Ansible
  description: Automatiser la configuration de serveurs avec Ansible. Écrire des playbooks,
    gérer les inventaires et orchestrer des déploiements.
  secondary_domains:
  - Infrastructure as Code
  - Configuration Management
  - Linux
  difficulty: Débutant
  estimated_time: 20min
  prerequisites:
  - Connaissance de base en ligne de commande
  - SSH et authentification par clés
  - Au moins 2 serveurs ou VMs
  learning_objectives:
  - Créer un inventaire Ansible
  - Écrire des playbooks basiques
  - Utiliser des modules Ansible courants
  - Orchestrer des configurations
  tags:
  - automation
  - configuration-management
  - iac
- id: 3
  key: k8s-pods
  title: Kubernetes - Déploiement et gestion de Pods
  primary_domain: Kubernetes
  description: Déployer et gérer des Pods dans un cluster Kubernetes. Comprendre les
    ressources, les labels et la communication inter-pods.
  secondary_domains:
  - Containerization
  - Orchestration
  - Linux
  difficulty: Intermédiaire
  estimated_time: 30min
  prerequisites:
  - Maîtrise de Docker (au minimum niveau 1)
  - Cluster Kubernetes disponible (minikube, k3s, etc.)
  - kubectl installé
  learning_objectives:
  - Créer et gérer des Pods
  - Utiliser les labels et selectors
  - Exposer des Pods en tant que Services
  - Déboguer les Pods
  tags:
  - kubernetes
  - orchestration
  - devops
- id: 4
  key: terraform-aws
  title: Terraform - Infrastructure AWS déclarative
  primary_domain: Terraform
  description: Définir et déployer une infrastructure AWS avec Terraform. Apprendre
    la syntaxe HCL et les bonnes pratiques d'IaC.
  secondary_domains:
  - AWS
  - Infrastructure as Code
  - Cloud
  difficulty: Intermédiaire
  estimated_time: 45min
  prerequisites:
  - Compte AWS avec permissions appropriées
  - Terraform installé
  - Connaissance de base d'AWS (EC2, VPC, IAM)
  learning_objectives:
  - Écrire des configurations Terraform
  - Gérer l'état Terraform
  - Créer et modifier des ressources AWS
  - Utiliser les variables et outputs
  tags:
  - terraform
  - iac
  - aws
  - cloud
- id: 5
  key: cicd-pipeline
  title: CI/CD - Pipeline GitHub Actions complète
  primary_domain: GitHub Actions
  description: Créer un pipeline CI/CD complet avec GitHub Actions. Automatiser les
    tests, builds et déploiements.
  secondary_domains:
  - CI/CD
  - GitHub
  - DevOps
  difficulty: Avancé
  estimated_time: 60min
  prerequisites:
  - Maîtrise de Git et GitHub
  - Connaissance des workflows CI/CD
  - Application ou code à déployer
  learning_objectives:
  - Écrire des workflows GitHub Actions
  - Automatiser les tests
  - Configurer les déploiements
  - Gérer les secrets et variables
  tags:
  - cicd
  - github
  - devops
  - automation
- id: 6
  key: docker-compose
  title: Docker Compose - Orchestration locale multi-conteneurs
  primary_domain: Docker Compose
  description: Orchestrer plusieurs conteneurs localement avec Docker Compose. Gérer
    les réseaux, volumes et dépendances entre services.
  secondary_domains:
  - Docker
  - Containerization
  - Networking
  difficulty: Intermédiaire
  estimated_time: 25min
  prerequisites:
  - Maîtrise de Docker (au minimum niveau 1)
  - Docker Compose installé
  - Connaissance YAML basique
  learning_objectives:
  - Écrire un docker-compose.yml
  - Gérer plusieurs services
  - Configurer les réseaux et volumes
  - Gérer les variables d'environnement
  tags:
  - docker
  - containers
  - devops
- id: 7
  key: k8s-deployment
  title: Kubernetes - Déploiements et ReplicaSets
  primary_domain: Kubernetes
  description: Gérer les déploiements Kubernetes avec ReplicaSets, stratégies de mise
    à jour et rollbacks.
  secondary_domains:
  - Kubernetes
  - Orchestration
  - DevOps
  difficulty: Intermédiaire
  estimated_time: 35min
  prerequisites:
  - Maîtrise des Pods (au minimum niveau 3)
  - Cluster Kubernetes accessible
  - kubectl configuré
  learning_objectives:
  - Créer des Deployments
  - Gérer les replicas
  - Implémenter les stratégies de rolling update
  - Effectuer des rollbacks
  tags:
  - kubernetes
  - orchestration
  - devops
- id: 8
  key: prometheus-grafana
  title: Monitoring - Prometheus et Grafana
  primary_domain: Prometheus
  description: Mettre en place un stack de monitoring avec Prometheus pour collecter
    les métriques et Grafana pour les visualiser.
  secondary_domains:
  - Grafana
  - Monitoring
  - Observability
  difficulty: Intermédiaire
  estimated_time: 40min
  prerequisites:
  - Docker ou serveurs disponibles
  - Connaissance basique des métriques
  - Containers/services à monitorer
  learning_objectives:
  - Configurer Prometheus
  - Écrire des requêtes PromQL
  - Créer des dashboards Grafana
  - Configurer les alertes
  tags:
  - monitoring
  - prometheus
  - grafana
  - observability
- id: 9
  key: linux-systemd
  title: Linux - Services systemd et gestion de processus
  primary_domain: Linux
  description: Maîtriser systemd pour créer, gérer et monitorer les services système.
