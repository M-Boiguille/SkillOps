name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Run integration tests
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GITHUB_TOKEN_INTEGRATION: ${{ secrets.GITHUB_TOKEN_INTEGRATION }}
          GITHUB_USERNAME_INTEGRATION: ${{ secrets.GITHUB_USERNAME_INTEGRATION }}
          TELEGRAM_BOT_TOKEN_INTEGRATION: ${{ secrets.TELEGRAM_BOT_TOKEN_INTEGRATION }}
          TELEGRAM_CHAT_ID_INTEGRATION: ${{ secrets.TELEGRAM_CHAT_ID_INTEGRATION }}
        run: |
          if [ -z "$GITHUB_TOKEN_INTEGRATION" ] || [ -z "$GITHUB_USERNAME_INTEGRATION" ] || [ -z "$TELEGRAM_BOT_TOKEN_INTEGRATION" ] || [ -z "$TELEGRAM_CHAT_ID_INTEGRATION" ]; then
            echo "Integration secrets not set. Skipping integration tests."
            exit 0
          fi
          python -m pytest tests/integration/ -v --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy

      - name: Check code formatting with black
        run: |
          black --check src/ tests/

      - name: Check import sorting with isort
        run: |
          isort --check-only src/ tests/

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports --no-strict-optional

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety bandit

      - name: Check for security vulnerabilities in dependencies
        run: |
          safety check --json

      - name: Run bandit security checks
        run: |
          bandit -r src/ -ll

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: [test, lint, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build sdist and wheel
        run: python -m build
